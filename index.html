<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <link rel="stylesheet" href="Styles/queries.css" />
    <link rel="icon" href="Images/The Creative Catalyst(Logo).png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>The Creative Catalyst</title>
  </head>
  <body>
    <header>
      <img
        src="Images/The Creative Catalyst(Secondary)(White).png"
        alt="Italian Trulli"
        class="logo-header"
      />
      <nav>
        <a href="https://www.youtube.com/shorts/OaedwMglUXM"
          ><button class="btn">Learn more</button></a
        >
      </nav>
    </header>
    <section class="hero">
      <div class="content">
        <p>We are launching soon.</p>
        <h1>All your content needs,<br /><span>Answered</span></h1>
        <div class="launch">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
      </div>
      <img src="Images/rocket.png" class="rocket" />
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="Javascript/script.js"></script>
  </body>
</html>
